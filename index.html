<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio numero 10 | Workshop I</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <h1 class="container-fluid text-center">Tienda tecno</h1>
    <h2>¡Encontra las mejores marcas a los mejores precios!</h2>
    <div id="divProductos" class="row cardsProductos"></div>
    <h3 class="text-center realizaTuPedido">¡Realiza tu pedido!</h3>
    <div class="container">
        <form id="formCompra">
            <div class="mb-3">
              <label for="componentes" class="form-label">Componentes del pedido</label>
              <input type="text" class="form-control" id="componentes" name="componentes" >
            </div>
            <div class="mb-3">
                <label for="formaPago" class="form-label">Forma de pago</label>
                <input type="text" class="form-control" id="formaPago" name="formaPago" >
              </div>
              <div class="mb-3">
                <label for="tipoEnvio" class="form-label">Tipo de envio deseado</label>
                <input type="text" class="form-control" id="tipoEnvio" name="tipoEnvio" >
              </div>
            <button type="submit" class="btn btn-danger">Encargar</button><br><br>
          </form>
    </div>
    <div id="areaDeCompras"></div>
    <footer class="text-center">
      <h4>
        <li>Todos los derechos reservados ® </li>
      </h4>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./javaScript.js"></script>
  </body>
</html>
